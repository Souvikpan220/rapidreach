<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RapidReach Admin</title>

<style>
body{
  background:#0a0a0a;
  color:#fff;
  font-family:system-ui;
  padding:40px;
}
h1{margin-bottom:10px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:30px;
}
.card{
  background:#111;
  border:1px solid #333;
  padding:24px;
  border-radius:14px;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:30px;
}
th,td{
  border-bottom:1px solid #333;
  padding:10px;
  text-align:left;
}
button{
  padding:10px 18px;
  background:#f5c77a;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}
input{
  padding:12px;
  background:#111;
  border:1px solid #333;
  color:#fff;
  border-radius:10px;
}
</style>
</head>

<body>

<h1>RapidReach Admin Dashboard</h1>
<p>Private & Secure</p>

<div id="loginBox">
  <input id="adminKey" placeholder="Admin Secret Key">
  <button onclick="login()">Login</button>
</div>

<div id="dashboard" style="display:none">

  <div class="grid">
    <div class="card">ğŸ‘¤ Users: <span id="users">0</span></div>
    <div class="card">ğŸ“¦ Orders: <span id="orders">0</span></div>
    <div class="card">ğŸµ TikTok Orders: <span id="tt">0</span></div>
    <div class="card">ğŸ“¸ Instagram Orders: <span id="ig">0</span></div>
  </div>

  <div class="grid">
    <div class="card">ğŸ‘€ Total Visits: <span id="totalVisits">0</span></div>
    <div class="card">â±ï¸ Last 24h Visits: <span id="last24h">0</span></div>
    <div class="card">ğŸŒ Recent IPs:
      <div id="ipList" style="font-size:13px;opacity:.8"></div>
    </div>
    <div class="card">ğŸ•’ Time on Dashboard: <span id="timeSpent">0</span>s</div>
  </div>

  <h2 style="margin-top:40px">Recent Orders</h2>
  <table>
    <thead>
      <tr>
        <th>Platform</th>
        <th>Link</th>
        <th>IP</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>
</div>

<script>
let dashboardStart = null;

/* ---------- LOGIN ---------- */
async function login(){
  try{
    const r = await fetch("/api/admin-login",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ key: adminKey.value })
    });

    if(!r.ok){
      alert("Login failed (" + r.status + ")");
      return;
    }

    const d = await r.json();

    if(d.ok){
      localStorage.adminToken = "admin";
      loginBox.style.display = "none";
      dashboard.style.display = "block";
      startTimer();
      loadData();
    }else{
      alert("Invalid admin key");
    }
  }catch(err){
    console.error("LOGIN ERROR:", err);
    alert("Login error â€“ check console");
  }
}

/* ---------- TIMER ---------- */
function startTimer(){
  dashboardStart = Date.now();
  setInterval(()=>{
    timeSpent.innerText =
      Math.floor((Date.now() - dashboardStart) / 1000);
  },1000);
}

/* ---------- LOAD DASHBOARD DATA ---------- */
async function loadData(){
  try{
    const r = await fetch("/api/admin-stats",{
      headers:{}
    });

    if(!r.ok){
      alert("Failed to load admin stats");
      return;
    }

    const d = await r.json();

    users.innerText = d.users ?? 0;
    orders.innerText = d.orders ?? 0;
    tt.innerText = d.tiktok ?? 0;
    ig.innerText = d.instagram ?? 0;

    totalVisits.innerText = d.totalVisits ?? 0;
    last24h.innerText = d.last24hVisits ?? 0;

    ipList.innerHTML = "";
    (d.recentIPs || []).forEach(ip=>{
      ipList.innerHTML += `<div>${ip}</div>`;
    });

    orderTable.innerHTML = "";
    (d.recent || []).forEach(o=>{
      orderTable.innerHTML += `
        <tr>
          <td>${o.platform || "-"}</td>
          <td>${o.link || "-"}</td>
          <td>${o.ip || "-"}</td>
          <td>${o.time ? new Date(o.time).toLocaleString() : "-"}</td>
        </tr>`;
    });

  }catch(err){
    console.error("DASHBOARD LOAD ERROR:", err);
  }
}
</script>

  <script>
fetch("/api/track-visit").catch(()=>{});
</script>

</body>
</html>
