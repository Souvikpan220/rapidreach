<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RapidReach Admin</title>

<style>
body{
  background:#0a0a0a;
  color:#fff;
  font-family:system-ui;
  padding:40px;
}
h1{margin-bottom:10px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:30px;
}
.card{
  background:#111;
  border:1px solid #333;
  padding:24px;
  border-radius:14px;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:30px;
}
th,td{
  border-bottom:1px solid #333;
  padding:10px;
  text-align:left;
}
button{
  padding:10px 18px;
  background:#f5c77a;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}
input{
  padding:12px;
  background:#111;
  border:1px solid #333;
  color:#fff;
  border-radius:10px;
}
</style>
</head>

<body>

<h1>RapidReach Admin Dashboard</h1>
<p>Private & Secure</p>

<div id="loginBox">
  <input id="adminKey" placeholder="Admin Secret Key">
  <button onclick="login()">Login</button>
</div>

<div id="dashboard" style="display:none">
  <div class="grid">
    <div class="card">ðŸ‘¤ Users: <span id="users">0</span></div>
    <div class="card">ðŸ“¦ Orders: <span id="orders">0</span></div>
    <div class="card">ðŸŽµ TikTok Orders: <span id="tt">0</span></div>
    <div class="card">ðŸ“¸ Instagram Orders: <span id="ig">0</span></div>
  </div>

  <h2 style="margin-top:40px">Recent Orders</h2>
  <table>
    <thead>
      <tr>
        <th>Platform</th>
        <th>Link</th>
        <th>IP</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>
</div>

<script>
async function login(){
  const r = await fetch("/api/admin-login",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({key:adminKey.value})
  });
  const d = await r.json();
  if(d.ok){
    localStorage.adminToken=d.token;
    loadData();
    loginBox.style.display="none";
    dashboard.style.display="block";
  }else{
    alert("Invalid admin key");
  }
}

async function loadData(){
  const r = await fetch("/api/admin-stats",{
    headers:{Authorization:localStorage.adminToken}
  });
  const d = await r.json();

  users.innerText=d.users;
  orders.innerText=d.orders;
  tt.innerText=d.tiktok;
  ig.innerText=d.instagram;

  orderTable.innerHTML="";
  d.recent.forEach(o=>{
    orderTable.innerHTML+=`
      <tr>
        <td>${o.platform}</td>
        <td>${o.link}</td>
        <td>${o.ip}</td>
        <td>${new Date(o.time).toLocaleString()}</td>
      </tr>`;
  });
}
</script>

</body>
</html>
