<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --gold: #d4af37;
  --bg1: #050505;
  --bg2: #0d0a05;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  min-height: 100vh;
  background:
    radial-gradient(circle at 80% 20%, rgba(212,175,55,0.25), transparent 40%),
    radial-gradient(circle at 20% 80%, rgba(212,175,55,0.15), transparent 45%),
    linear-gradient(120deg, var(--bg1), var(--bg2));
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #fff;
}

/* Floating particles */
.particle {
  position: absolute;
  border: 1px solid var(--gold);
  border-radius: 50%;
  opacity: 0.2;
  animation: float 12s linear infinite;
}

@keyframes float {
  from { transform: translateY(0) scale(1); }
  to { transform: translateY(-120vh) scale(1.3); }
}

/* Container */
.dashboard {
  display: flex;
  gap: 18px;
  align-items: center;
}

/* Buttons */
.premium-btn {
  padding: 14px 26px;
  border-radius: 18px;
  border: 1px solid rgba(212,175,55,0.4);
  background: rgba(0,0,0,0.55);
  color: #fff;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
  backdrop-filter: blur(12px);
  transition: all 0.35s ease;
  box-shadow: 0 0 0 rgba(212,175,55,0);
}

.premium-btn:hover {
  transform: translateY(-4px);
  border-color: var(--gold);
  box-shadow: 0 0 28px rgba(212,175,55,0.35);
}

.premium-btn span {
  font-size: 18px;
}

/* Arrow button */
.arrow {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  font-size: 22px;
  justify-content: center;
}
</style>
</head>

<body>

<!-- floating particles -->
<script>
for (let i = 0; i < 18; i++) {
  const p = document.createElement("div");
  p.className = "particle";
  const size = Math.random() * 30 + 10;
  p.style.width = size + "px";
  p.style.height = size + "px";
  p.style.left = Math.random() * 100 + "%";
  p.style.bottom = "-60px";
  p.style.animationDuration = (8 + Math.random() * 8) + "s";
  document.body.appendChild(p);
}
</script>

<div class="dashboard">
  <button class="premium-btn arrow">‚Ä∫</button>

  <button class="premium-btn" onclick="openService('tiktok')">
    <span>üéµ</span> TikTok
  </button>

  <button class="premium-btn" onclick="openService('instagram')">
    <span>üì∏</span> Instagram
  </button>

  <button class="premium-btn" onclick="openService('premium')">
    <span>‚≠ê</span> Premium
  </button>
</div>

<script>
(async () => {
  const idp = localStorage.getItem("premium_idp");
  if (!idp) {
    window.location.href = "/premium-login.html";
    return;
  }

  const res = await fetch("/api/verify-premium-idp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ idp })
  });

  const data = await res.json();
  if (!data.success) {
    localStorage.removeItem("premium_idp");
    window.location.href = "/premium-login.html";
  }
})();

function openService(type) {
  alert(type.toUpperCase() + " premium service coming here");
}
</script>

</body>
</html>
